<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gamer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #990c0c;
            text-align: center;
        }

        .calculator {
            background-color: #000;
            border: 5px solid #8B4513;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            padding: 10px;
        }

        .screen {
            background-color: #000;
            border: 2px solid #8B4513;
            justify-content: center;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center; /* Centralizar o texto no visor */
        }

        #display {
            width: 90%;
            padding: 10px;
            font-size: 24px;
            background-color: #000;
            color: #FF0000;
            border: blue;
            text-align: center; /* Centralizar o texto no visor */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            background-color: #DAA520; /* Amarelo escuro */
            color: #FFFFFF; /* Branco */
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .brown {
            background-color: #500138; /* Marrom */
        }

        .operator {
            background-color: #ff3c00; /* Vermelho */
        }

        .clear {
            background-color: #ff3c00; /* Vermelho */
        }

        .equal {
            background-color: #ff3c00; /* Vermelho */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="brown" onclick="appendToDisplay('7')">7</button>
            <button class="brown" onclick="appendToDisplay('8')">8</button>
            <button class="brown" onclick="appendToDisplay('9')">9</button>
            <button class="brown operator" onclick="appendToDisplay('/')">/</button>
            <button class="brown" onclick="appendToDisplay('4')">4</button>
            <button class="brown" onclick="appendToDisplay('5')">5</button>
            <button class="brown" onclick="appendToDisplay('6')">6</button>
            <button class="brown operator" onclick="appendToDisplay('*')">*</button>
            <button class="brown" onclick="appendToDisplay('1')">1</button>
            <button class="brown" onclick="appendToDisplay('2')">2</button>
            <button class="brown" onclick="appendToDisplay('3')">3</button>
            <button class="brown operator" onclick="appendToDisplay('-')">-</button>
            <button class="brown" onclick="appendToDisplay('0')">0</button>
            <button class="brown clear" onclick="clearDisplay()">C</button>
            <button class="brown operator" onclick="appendToDisplay('+')">+</button>
            <button class="brown equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
